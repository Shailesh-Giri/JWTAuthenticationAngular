<div class="container mt-5">
    <h1>LogIn</h1>
    <hr>
    {{form.value | json}}
    <div class="row">
        <div class="col-md-7">
            <form #form="ngForm" (ngSubmit)="onSubmit(form.value)">
                <div class="form-group mb-3">
                    <label for="" class="form-label">EmailOrUserName</label>
                    <input type="text"  class="form-control" name="EmailOrUserName" ngModel placeholder="Enter EmailOrUserName">
                </div>
                <div class="form-group mb-3">
                    <label for="" class="form-label">Password</label>
                    <input type="password" name="Password" class="form-control" ngModel placeholder="Enter Password">
                </div>
                <div class="form-group form-check mb-3">
                    <input type="checkbox" name="RememberMe" ngModel class="form-check-input">
                    <label for="" class="form-check-label">RememberMe</label>
                </div>
                <div class="form-group mb-3">
                    <input type="submit" class="btn btn-primary" value="LogIn">
                </div>
            </form>
        </div>
    </div>
</div>
